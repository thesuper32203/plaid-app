server:
  port: 8080   # you can change this if needed (e.g., 8081)

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/plaid_app_db
    username: postgres              # replace with your actual DB username
    password: ${POSTGRESQL_PASSWORD}   # replace with your actual DB password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update              # creates/updates tables automatically (good for dev)
    show-sql: true                  # logs SQL queries in console
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Environment-specific Plaid configuration
plaid:
  client-id: ${PLAID_CLIENT_ID}
  secret: ${PLAID_SECRET}
  env: sandbox                      # or 'development' / 'production'
  # webhook-url: https://yourdomain.com/webhook
